<figure class="figure">
  <video class="video"
    [src]="'assets/videos/' + fileName + '.mp4'"
    [poster]="'assets/videos/' + fileName + '_poster.png'"
    controls
  >
    Sorry, your browser doesn't support embedded videos,
    but don't worry, you can <a href="assets/videos/{{ fileName }}.mp4">download it</a>
    and watch it with your favorite video player!
  </video>

  <figcaption class="caption">video: {{ fileName }}</figcaption>
</figure>
